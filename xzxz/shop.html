<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-80">
    <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">Создай пользователя</h2>

    <form class="space-y-4">
      <div>
        <label for="nameInput" class="block text-gray-600">Имя:</label>
        <input 
          type="text" 
          id="nameInput" 
          class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Введите имя"
        >
      </div>

      <div>
        <label for="ageInput" class="block text-gray-600">Возраст:</label>
        <input 
          type="number" 
          id="ageInput" 
          class="mt-1 block w-full rounded-xl border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Введите возраст"
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-xl transition"
        id="button"
      >
        Создать
      </button>

      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-xl transition"
        id="buttonForSendArray"
      >
        Отправить в Список
      </button>

      
    </form>
    <div id="result" class="text-gray-700 mt-4 text-center font-semibold">
  RES
</div>

<div id="userList" class="mt-4 space-y-3 flex flex-col items-center"></div>

  </div>

</body>
<script src="practice.js"></script>
</html>
