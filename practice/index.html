<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 to-purple-400">
    
    <div id="calculator" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 id="calc-title" class="text-2xl font-bold mb-6 text-center">Калькулятор</h1>
        <div class="flex flex-col gap-4">
            <input id="num1" type="number" value="0" placeholder="Первое число" class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input id="num2" type="number" value="0" placeholder="Второе число" class="border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div id="operations" class="flex gap-2 justify-center">
                <button id="plus" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+</button>
                <button id="minus" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">−</button>
                <button id="multiply" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">×</button>
                <button id="divide" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">/</button>
            </div>
            <button id="calcBtn" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 mt-2">Посчитать</button>
            <div id="result" class="text-xl font-semibold text-center mt-4">Результат: </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
